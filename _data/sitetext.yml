  timeline:
    title: "Notre histoire"
    text: "Au fils des années, Interjeunes devient ainsi un réseau de groupes, eux-mêmes sous l’égide de l’association Interjeunes et indépendants dans leur manière de fonctionner. Ils observent cependant les mêmes statuts. 
Le réseau et ses entités locales ont la spécificité d’être interconfessionnels. Ils ne désirent pas se prétendre d’un mouvement ou d’une catégorisation du Corps de Christ. Dès lors, chaque groupe travaille en collaboration avec les différentes églises et oeuvres de sa région. 
Actuellement, plus de 350 jeunes participent plus ou moins activement aux événements des cinq groupes Interjeunes (celui de La Côte ayant cessé de fonctionner en 2002, Vallorbe à l’été 2018) dans une moyenne d’âge de 14 à 25 ans."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Les débuts"
        year: 1966 - 1967
        desc: "Plusieurs chrétiens de la région d’Yverdon-les-Bains se réunissent régulièrement pour des moments de partages. Un jour, ils ont une idée : mettre sur pied un grand groupe de jeunes, inédit à l’époque, pour avoir une plus grande visibilité et un plus grand impact sur leur génération."

      - title:
        year : 1968
        desc:  "Plusieurs petits groupes de la ville se rallient au projet et fusionnent pour donner naissance à Interjeunes. Ce groupe se veut interconfessionnel, dynamique et différent des groupes de jeunes traditionnels."
      - title: "Yverdon"
        year : 1969 - 1978
        desc: "Le groupe vit une période motivante, où le noyau de base est très tourné sur l’extérieur, notamment en organisant des concerts et des week-ends d’activités. L’un des points fort de cette décennie est les soirées pour les personnes seules lors des fêtes de fin d’année,organisées avec les communautés évangéliques de la ville, l’Armée du salut, l’église Protestante et les scouts."
      - title: "Explosion"
        year : 1979 - 1986 
        desc: "Toujours en recherche de toucher la jeunesse, Interjeunes lance les fameux camps de ski qui vont tout de suite connaître un grand succès ! Également un ‘coffee bar’ sera ouvert pendant plusieurs années ; voilà un beau projet pour faire des contacts. Cette période est aussi un temps de remise en question, les responsables se font vieux, les idées manquent. Quelle est donc le plan de Dieu pour le futur d’Interjeunes ?"
      - title: "Déménagement"
        year : 1986- 1992
        desc: "Une nouvelle équipe avec une vision renouvelée se lève dans ce que Dieu lui inspire. Il est maintenant le temps de changer de local et trouver une salle pouvant accueillir une centaine de jeunes. Le groupe se retrouve alors à la salle de l’Étoile et la croissance du groupe ne se fait plus attendre ; rapidement l’effectif passe de 25 personnes à plus de 100. Les jeunes viennent de tout le canton, les responsables décident alors de créer des groupes locaux avec le même but dans une vision de multiplication. Cela amène Interjeunes dans un nouveau fonctionnement. Interjeunes devient Interjeunes Yverdon. Et le nom ‘Interjeunes’ représentera l’association en tant que réseau."
      - title:  "Implantation du groupe Interjeunes Vallorbe"
        year : 1992
      - title: "Implantation du groupe Interjeunes Echallens"
        year : 1993 
      - title: "Implantation du groupe Interjeunes La Côte à St-Prex"
        year : 1995 
      - title: "Implantation du groupe Interjeunes Chablais à Aigle"
        year : 1999 
      - title: "Implantation du groupe Interjeunes La Vallée-de-Joux"
        year : 2002 
      - title: "Implantation du groupe Interjeunes Pied-du-Jura à Cossonay"
        year : 2006 
      - title: "Implantation du groupe Interjeunes Lonay"
        year : 2024
    end: "<br>Rejoins <br> Nous!"

  about:
    section: qui-sommes-nous
    title: "Qui sommes nous ?"
    text: "“Ecoute, Israël, le Seigneur notre Dieu est l’unique Seigneur ; Tu aimeras le Seigneur ton Dieu de tout ton coeur, de toute ton âme, de toute ta pensée et de toute ta force. Tu aimeras ton prochain comme toi-même. Il n’y a pas d’autres commandements plus grands que ceux-là.” 
    — Marc 12:30"
    teaser:
      text: "Rien de mieux qu’une courte vidéo pour te présenter qui nous sommes:"
      url: "https://www.youtube-nocookie.com/embed/kJzhYU-NiFw?si=KaV1Wv_dZMHPCw4u"
    content: 
      - title: "Notre vision"
        body: "Au travers de ses groupes locaux, Interjeunes désire faire route avec les jeunes afin de développer et vivre :

        - La connaissance de Dieu

        - L’amitié

        - L’épanouissement de leur identité

        - La découverte de leur destinée

        - Le partage de la foi"


      - title: "Nos valeurs"
        body: "- La louange et l’adoration
        
        - L’évangélisation
        
        - L’amitié
        
        - Les dons de l’Esprit
        
        - La créativité
        
        - La croissance
        
        - La collaboration avec les églises
        
        - Les jeunes
        
        - Le service
        
        - La mission
        
        - La libéralité"


      - title: "LE BUT PRINCIPAL DU RÉSEAU INTERJEUNES S’ARTICULE AUTOUR DE DEUX POINTS"
        body: "- Réunir les groupes de jeunes de chaque région pour les mettre en action.

         - Offrir une aide structurelle, relationnelle et financière aux entités locales dans le besoin, ainsi qu’à toute personne désirant créer un nouveau groupe Interjeunes dans sa région."


      - title:  "LES ACTIVITÉS PROPOSÉES PAR INTERJEUNES SONT LES SUIVANTES"
        body: "- Camps de ski
         
         - Week-ends
         
         - Diverses formations
         
         - Tournois sportifs
         
         - Projets sociaux et culturels
         
         - Plénières réunissant les groupes locaux
         
         - Etc.
      "

